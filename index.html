<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Hello world</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="rps_ui">
            <div class="header">
                <button class="startround">Start round</button>
            </div>
            <div class="option">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissors">Scissors</button>
            </div>
            <div class="result">
                <div class="sub">
                    <div id="thrownum">Throw 0</div>
                    <div id="userchoose">You choose:</div>
                    <div id="comchoose">Computer choose:</div>
                    <div id="result">Result:</div>
                </div>
                <div class="final">
                    <div id="userscore">Your score: 0</div>
                    <div id="comscore">Computer score: 0</div>
                    <div id="roundresult">Round resutl: </div>
                </div>
            </div>
        </div>
    </body>
</html>
